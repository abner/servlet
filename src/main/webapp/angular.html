<!doctype html>
<html ng-app="myApp">
  <head>
      <meta charset="utf-8">
    <title>
      Bookmark - Demoiselle
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-1.9.1.min.js" type="text/javascript">
    </script>
    <script src="js/bootstrap.min.js" type="text/javascript">
    </script>
    <script src="js/angular/lib/angular.min.js">
    </script>
    <script src="js/angular/lib/angular-resource.min.js">
    </script>
    <script src="js/angular/lib/ui-bootstrap-0.3.0.min.js">
    </script>
    <script src="js/angular/lib/ui-bootstrap-tpls-0.3.0.min.js">
    </script>
    <script src="js/angular/bookmark-angular-app.js"></script>
    <script src="js/angular/controller.js">
    </script>
    <style>
      body { margin: 10px; background-color:#f1f1f1; } #welcome{ background: #ffffff;
      border: 1px solid #a8a8a8; border-radius: 3px; color: #4f4f4f; font-family: Arial,sans-serif;
      font-size: 1.1em; -webkit-border-radius: 3px; -moz-border-radius: 3px; padding: 1em;
      }
        .css-form input.ng-invalid.ng-dirty {
        background-color: #FA787E;
      }
    
      .css-form input.ng-valid.ng-dirty {
        background-color: #78FA89;
      }
    </style>
  </head>
  <body>
    <div ng-include src="'menu.html'"></div>
    <div ng-view></div>
    <!-- ANGULAR TEMPLATES -->
    <script type="text/ng-template" id="welcome.html">
      <div id="welcome">
        {{mensagem}}
      </div>
    </script>
    <script type="text/ng-template" id="bookmark-list.html">
      <table id="table-bookmarks" cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered">
        <tr>
          <th>Id</td>
          <th>Description</td>
          <th>Link</td>
          <th></th>
        </tr>
        <tr ng-repeat="bookmark in bookmarks">
          <td>{{bookmark.id}}</td>
          <td><a href="#/bookmark-edit/{{bookmark.id}}">{{bookmark.description}}</a></td>
          <td>{{bookmark.link}}</td>
          <td><button class="bnt" ng-click="delete({{bookmark}})">Excluir</button></td>
        </tr>
      </table>
    </script>
    <script type="text/ng-template" id="dialog-confirm.html">
      <div class="modal-header">
          <h1>Confirmação</h1>
      </div>
      <div class="modal-body">
        <p>Deseja realmente excluir o item?</p>
        </div>
        <div class="modal-footer">
        <button ng-click="close(true)" class="btn btn-primary" >Confirmar</button>
        <button ng-click="close(false)" class="btn" >Cancelar</button>
      </div>
    </script>
    <script type="text/ng-template" id="bookmark-edit.html">
    <form name="form_cadastro"class="form-horizontal" novalidate  ng-submit="salvar()" action="">
      <fieldset>
        <legend>Bookmark</legend>
        <div class="control-group">
          <label class="control-label">ID</label>
          <div class="controls">
            <input ng-model="bookmark.id" type="text" id="id" disabled="true"/>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="description">Description</label>
          <div class="controls">
            <input  ng-model="bookmark.description" type="text" id="description" required/>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="link">Link</label>
          <div class="controls">
            <input ng-model="bookmark.link" type="text" id="link" required>
          </div>
        </div>
        <div class="control-group">
          <div class="controls">
            <button type="sumbit" class="btn" ng-disabled="!form_cadastro.$valid" >Salvar</button>
          </div>
        </div>
      </fieldset>
    </form>
    </script>
  </body>

</html>
